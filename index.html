    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animierte Blumen im Hintergrund */
        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            animation: floatFlower 15s infinite ease-in-out;
            opacity: 0.3;
            font-size: 40px;
        }

        @keyframes floatFlower {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .rose-header {
            font-size: 5em;
            margin-bottom: 10px;
            animation: roseBloom 3s infinite;
        }

        @keyframes roseBloom {
            0%, 100% {
                transform: scale(1) rotate(-5deg);
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        h1 {
            color: #c94d5c;
            margin-bottom: 15px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Brush Script MT', cursive;
        }

        h2 {
            color: #c94d5c;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Brush Script MT', cursive;
        }

        .subtitle {
            color: #d4737e;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .question {
            font-size: 1.6em;
            color: #333;
            margin: 30px 0;
            line-height: 1.8;
            font-weight: 500;
        }

        .compliment-text {
            font-size: 1.5em;
            color: #333;
            margin: 40px 0;
            line-height: 1.8;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        #yesBtn, #nextBtn, #pushBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94d5c 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(201, 77, 92, 0.3);
        }

        #yesBtn:hover, #nextBtn:hover, #pushBtn:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 12px 35px rgba(201, 77, 92, 0.5);
        }

        #noBtn {
            background: #e8e8e8;
            color: #999;
            position: relative;
        }

        #noBtn:hover {
            background: #d8d8d8;
        }

        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .petal {
            position: absolute;
            animation: fall 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            animation: celebrateIn 1s ease-out;
        }

        @keyframes celebrateIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message h2 {
            color: #c94d5c;
            font-size: 3.5em;
            margin: 20px 0;
            font-family: 'Brush Script MT', cursive;
        }

        .success-message p {
            font-size: 1.4em;
            color: #555;
            line-height: 2;
            margin: 15px 0;
        }

        .emoji-garden {
            font-size: 5em;
            animation: grow 2s infinite;
            margin: 20px 0;
        }

        @keyframes grow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .big-emoji {
            font-size: 8em;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }

        .bouquet {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 3em;
            margin: 20px 0;
        }

        .bouquet span {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
        }

        .bouquet span:nth-child(1) { animation-delay: 0s; }
        .bouquet span:nth-child(2) { animation-delay: 0.2s; }
        .bouquet span:nth-child(3) { animation-delay: 0.4s; }
        .bouquet span:nth-child(4) { animation-delay: 0.6s; }
        .bouquet span:nth-child(5) { animation-delay: 0.8s; }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            25% {
                transform: rotate(10deg) translateY(-10px);
            }
            75% {
                transform: rotate(-10deg) translateY(-5px);
            }
        }

        .love-note {
            background: linear-gradient(135deg, #fff5f7, #ffe8ec);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid #ff6b9d;
            font-style: italic;
            color: #666;
        }
    </style>
